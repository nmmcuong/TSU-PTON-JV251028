<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .square {
        background-color: yellow;
        color: blue;
        display: flex;
        border-radius: 8px;
        margin: auto auto;
        margin-top: 20%;
        width: 150px;
        height: 150px;
        transition: transform 0.3s ease;
      }

      .square:hover {
        transform: rotate(45deg);
      }
    </style>
  </head>
  <body>
    <div class="square">Di chuột vào tôi!</div>
  </body>
</html>
