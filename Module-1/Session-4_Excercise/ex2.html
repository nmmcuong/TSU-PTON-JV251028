<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      /* css trang web */
      h1 {
        background-color: black;
        color: white;
        text-align: center;
        padding: 10px;
      }
      p {
        background-color: rgb(161, 161, 161);
        text-align: center;
      }
      a {
        text-decoration: none;
        color: #313131;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Trang web của tôi</h1>
    <p>
      <a href="">Trang chủ</a>
      <a href="">Giới thiệu</a>
      <a href="">Sản phẩm</a>
      <a href="">Liên hệ</a>
    </p>
  </body>
</html>
