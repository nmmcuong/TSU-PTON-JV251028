<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      input {
        /* Đặt bán kính bo tròn */
        border-radius: 100;
        width: 25%;
        height: 30px;
      }
      textarea {
        border-radius: 100;
        width: 25%;
        height: 60px;
      }
      button {
        background-color: rgb(33, 201, 33);
        border: none;
        cursor: pointer;

        /* Thuộc tính BO TRÒN GÓC */
        border-radius: 4px;
        width: 25%;
        height: 30px;
      }
    </style>
  </head>
  <body>
    <h1>Liên hệ với chúng tôi</h1>
    <form action="submit">
      <label for="">Họ và tên:</label><br />
      <input type="text" /> <br />

      <label for="">Email:</label><br />
      <input type="email" /> <br />

      <label for="">Tin nhắn:</label><br />
      <textarea name="message" id=""></textarea> <br />

      <button>Gửi</button>
    </form>
  </body>
</html>
