<!DOCTYPE html>

  <head>

        margin-bottom: 5px;
      }

      .label-item{
        width: 180px; 
        text-align: right;
        margin-right: 30px;
      }
    </style>
  </head>

      <button>Gửi thông tin</button>
      <button>Nhập lại</button>
    </form>

</html>
